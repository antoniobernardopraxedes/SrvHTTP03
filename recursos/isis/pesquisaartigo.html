<!DOCTYPE html>
  <html lang="pt-br">
    <head>
      <meta charset="UTF-8">
      <title>Artigos</title>
      <link rel="stylesheet" type="text/css" href="pesquisaartigo.css">
      <script type="text/javascript" defer src="pesquisaartigo.js"></script>
    </head>
    <body>
      <table>
        <tr>
          <td><img src="simboloamoros.jpg" alt="Simbolo Amoros" width="20" height="20" class="imagemlogo"></td>
          <td class="textologo">Artigos</td>
          <td class="campoinfo" id="info"></td>

      </table>
      <table>
        <form id="dadosartigo">

          <td><button type="button" onclick="PesquisaId()" class="botao2">Pesquisa Id</button></td>
          <td><button type="button" onclick="PesquisaTitulo()" class="botao3">Pesquisa Titulo</button></td>
          <td><button type="button" onclick="PesquisaSubTitulo()" class="botao4">Pesquisa Sub Titulo</button></td>
          <td><button type="button" onclick="CadastraArtigo()" class="botao5">Cadastra</button></td>

        </tr>

      <table class="linhasuperior">
        <tr>
          <td class="textocolesq">Identificador</td>
          <td>
            <label for="identificador"></label>
            <input type="text" id="identificador" name="identificador" class = "campoform">
            <small></small>
          </td>
        </tr>
        <tr>
          <td class="textocolesq">Título do Artigo</td>
          <td>
            <label for="titulo"></label>
            <input type="text" id="titulo" name="titulo" class = "campoform">
            <small></small>
          </td>
        </tr>
          <tr>
            <td class="textocolesq">Nome do Autor</td>
            <td>
              <label for="autor"></label>
              <input type="text" id="autor" name="autor" class = "campoform">
              <small></small>
            </td>
          </tr>
          <tr>
            <td class="textocolesq">Data da Publicação</td>
            <td>
              <label for="data"></label>
              <input type="text" id="data" name="data" class = "campoform">
              <small></small>
            </td>
          </tr>
          <tr>
            <td class="textocolesq">Palavras Chave</td>
            <td>
              <label for="subtitulo01"></label>
              <input type="text" id="subtitulo01" name="subtitulo01" class = "campoform">
              <small></small>
            </td>
          </tr>
        </form>
      </table>
        <form>
          <fieldset class="campoartigo">
            <legend>Artigo</legend>
            <p><textarea id="at1" class="noscrollbars" onkeyup="autoGrow(this);"></textarea></p>
          </fieldset>
      </form>
